<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" required><br><br>

        <label for="estatura">Estatura (cm):</label>
        <input type="number" id="estatura" name="estatura" step="0.01" required><br><br>

        <label for="programa">Programa:</label>
        <input type="text" id="programa" name="programa" required><br><br>

        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" name="semestre" required><br><br>

        <label for="grupo_sanguineo">Grupo Sangu√≠neo:</label>
        <input type="text" id="grupo_sanguineo" name="grupo_sanguineo" required><br><br>

        <label for="residencia">Residencia:</label>
        <input type="text" id="residencia" name="residencia" required><br><br>

        <label for="estrato">Estrato:</label>
        <input type="number" id="estrato" name="estrato" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <br><br>
